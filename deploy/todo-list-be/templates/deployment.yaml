apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-list-be.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "todo-list-be.name" . }}
    helm.sh/chart: {{ include "todo-list-be.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todo-list-be.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todo-list-be.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          env:
            - name: PORT
              value: "{{ .Values.env.port }}"
            - name: DB_HOST
              value: "{{ .Values.env.dbHost }}"
            - name: DB_PORT
              value: "{{ .Values.env.dbPort }}"
            - name: POSTGRES_DB
              value: "{{ .Values.env.dbName }}"
            - name: DB_SSLMODE
              value: "{{ .Values.env.dbSSLMode }}"
            {{- if .Values.existingSecret }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: POSTGRES_PASSWORD
            {{- else }}
            - name: POSTGRES_USER
              value: "{{ .Values.env.dbUser }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.env.dbPassword }}"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
